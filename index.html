<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">News App</a>
            </div>
        </nav>


    </div>

    <div class="container">
        <h5>Поиск новостей</h5>
        <form class="col s12">
            <div class="row">
            <div class="input-field col s4">
                <select id="country">
                    <option value="" disabled selected>По всем странам</option>
                    <option value="ru">Россия</option>
                    <option value="ua">Украина</option>
                    <option value="us">США</option>
                </select>
                <label>Выберите страну</label>
            </div>

            <div class="input-field col s4">
                <select  id="category">
                    <option value="" disabled selected>По всем категориям</option>
                    <option value="covid">COVID</option>
                    <option value="Apple">Apple</option>
                    <option value="Movie">Movie</option>
                </select>
                <label>Выберите Категорию</label>
            </div>

            
                <div class="input-field col s4">
                    <input id="search" type="text" class="validate" placeholder="searh">
                    <a class="waves-effect waves-light btn" id="search-btn"><i class="material-icons right">search</i>button</a>
                </div>
            
            </div>
        </form>
    </div>

    
    <div class="news-container">
        <div class="container">
            <div class="row grid-container" id="newsContainer"></div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script src="app.js"></script>
</body>

</html>
